<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
<style>
  body {
    background-color: #f5f1ec;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    width: 100%;
    max-width: 480px;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-container img.logo {
    width: 80px;
    margin-bottom: -10px; 
  }

  h2 {
    margin-bottom: 24px;
    font-size: 2em;
    font-weight: 600;
    color: #333;
  }

  form label {
    display: block;
    text-align: left;
    margin: 12px 0 6px;
    font-size: 1.05em; 
    color: #333;
    font-weight: 500;
  }

  form input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ccc;
    border-radius: 12px;
    font-size: 1em;
    margin-bottom: 20px;
    background-color: #e9f1ff;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #bfa68b;
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1em;
    cursor: pointer;
  }

  button:hover {
    background-color: #a88f76;
  }

  .footer-links {
    margin-top: 20px;
    font-size: 1em;
    color: #666;
  }

  .footer-links a {
    color: #bfa68b;
    text-decoration: none;
  }

  .message {
    font-size: 1em;
    margin-top: 10px;
  }

  .message.error {
    color: red;
  }

  .message.success {
    color: green;
  }
</style>

</head>
<body>
  <div class="login-container">
    <img src="components/logo2.svg" alt="Bookify Logo" class="logo" />
    <h2>Welcome back!</h2>
    <form id="loginForm">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required />
      <button type="submit">Login</button>
      <p id="loginMsg" class="message" aria-live="polite"></p>
    </form>
    <div class="footer-links">
      <a href="#">Forgot password?</a><br>
      Don't have an account? <a href="register.html">Register now</a>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

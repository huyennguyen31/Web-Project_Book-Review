<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      background-color: #f5f1ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      width: 100%;
      max-width: 480px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .register-container img.logo {
      width: 80px;
      margin-bottom: 8px; /* giảm khoảng cách logo với tiêu đề */
    }

    h2 {
      margin-bottom: 28px;
      font-size: 2em;
      font-weight: 600;
      color: #333;
    }

    form label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 1.05em;
      color: #444;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      margin-bottom: 20px;
      background-color: #f9faff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #bfa68b;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #a88f76;
    }

    .footer-links {
      margin-top: 20px;
      font-size: 1em;
      color: #666;
    }

    .footer-links a {
      color: #bfa68b;
      text-decoration: none;
    }

    .message {
      font-size: 1em;
      margin-top: 10px;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <img src="components/logo2.svg" alt="Bookify Logo" class="logo" />
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <label for="registerUsername">Username</label>
      <input type="text" id="registerUsername" required />
      
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" required />
      
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" required />
      
      <label for="registerConfirm">Confirm Password</label>
      <input type="password" id="registerConfirm" required />
      
      <button type="submit">Register</button>
      <p id="registerMsg" class="message" aria-live="polite"></p>
    </form>
    <div class="footer-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>

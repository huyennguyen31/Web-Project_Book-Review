<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Details</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #bookDetail {
      max-width: 140px;
      margin: auto;
      padding: 40px 20px;
    }
    #bookDetail img {
      width: 230px;
      float: left;
      margin-right: 20px;
      border-radius: 12px;
    }
    #bookDetail h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }
    #bookDetail .tags span {
      background: #eee;
      border-radius: 8px;
      padding: 4px 10px;
      margin-right: 6px;
      font-size: 0.9em;
      display: inline-block;
      margin-bottom: 5px;
    }
    #commentsSection {
      max-width: 1350px;
      margin: 40px auto;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      margin-bottom: 16px;
      padding-bottom: 12px;
    }
    .comment strong {
      color: #111;
    }
    form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    form select {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #927070;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #333;
    }
    .message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main id="bookDetail">
    <!-- Sách sẽ được hiển thị ở đây -->
  </main>

  <section id="commentsSection">
    <h3>Comments</h3>
    <div id="commentList"></div>

    <form id="commentForm" novalidate>
      <textarea id="commentContent" placeholder="Write a comment..." required aria-label="Comment content"></textarea>

      <label for="commentRating">Rating:</label>
      <select id="commentRating" required aria-required="true" aria-label="Select rating stars">
        <option value="">Choose stars</option>
        <option value="5">⭐ 5 - Excellent</option>
        <option value="4">⭐ 4 - Very good</option>
        <option value="3">⭐ 3 - Average</option>
        <option value="2">⭐ 2 - Poor</option>
        <option value="1">⭐ 1 - Terrible</option>
      </select>

      <button type="submit">Submit Comment</button>
      <p id="commentMsg" class="message" aria-live="polite"></p>
    </form>
  </section>

  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script src="js/book.js"></script>
</body>
</html>
